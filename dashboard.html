<!DOCTYPE html>
<html>
<head>
    <title>MicroStrategy Embedded Dashboard</title>
    <script type="text/javascript" src="https://tutorial.microstrategy.com/MicroStrategyLibrary/javascript/embeddinglib.js"></script>
    <style>
        /* Essential: Container must have a height/width to render the content */
        #dashboardContainer {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Embedded Dashboard</h1>
    <div id="dashboardContainer"></div>

    <script>
        // --- CONSTANTS ---
        // 1. Use the FULL Library URL as a single variable (matching your working example)
        const FULL_DOSSIER_URL = 
            "https://tutorial.microstrategy.com/MicroStrategyLibrary/app/B7CA92F04B9FAE8D941C3E9B7E0CD754/152C22B1284EF1253585CA9B0FEE89E9/W6D95D8C8D8974C37A33382B13E5CC443--K35F5D5333A41B0387EDC7096D87A82BE";
        
        // --- EMBEDDING CONFIGURATION ---
        // 2. Use the 'url' property to satisfy the SDK requirement
        const embedConfig = {
            url: FULL_DOSSIER_URL, // REQUIRED property: Using the URL method now
            placeholder: document.getElementById("dashboardContainer"),
            containerHeight: "100%", // Use 100% to fill the 800px style height
            containerWidth: "100%",
            // Since login.html already established the SAML session, 
            // the SDK will use the existing browser cookies/session token automatically.
        };

        // --- LOAD DASHBOARD ---
        // This will now use the URL property and the existing authenticated session.
        microstrategy.dossier.create(embedConfig);
    </script>
</body>
</html>
